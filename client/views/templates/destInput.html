<div class="container">
  <form class="destinationForm" ng-submit="destInput.setTripInfo(destInput.searchForm.address, destInput.searchForm.date)">
    <div layout="row">
      <div class="">
      <md-input-container>
        <label for="destinationInput">Where are you going?</label>
        <input type="text" id="destinationInput" ng-model="destInput.searchForm.address" name="" value="" placeholder="Destination">
      </md-input-container>
    </div>
    </div>
    <div class="center">
    <div layout="row">
      <div layout="column">
        <div flex class="center">
          <md-content>
              <mdp-time-picker ng-model="destInput.searchForm.date"></mdp-time-picker>
            </md-content>
        </div>
      </div>
      <div flex>
        <md-content>
          <div>
            <mdp-date-picker ng-model="destInput.searchForm.date" ng-change="destInput.log(destInput.date)" md-placeholder="Enter date"></mdp-date-picker>
          </div>
        </md-content>
      </div>
    </div>
  </div>
    <input type="submit" value="Submit"></input>

  </form>
</div>
