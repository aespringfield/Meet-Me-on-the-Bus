<div class="container">

  <div ng-repeat="friend in friends.peopleArray">
    <div ng-click="friends.addOriginFor(friend)">
      <i class="material-icons">mode_edit</i>
      <p>{{friend.getShortName()}}</p>
      <i class="material-icons">clear</i>
    </div>
  </div>
  <div layout="row" layout-align="center center">
  <md-button flex="80" class="md-primary" ng-click="friends.goTo('/newFriend')">
    <md-icon class="material-icons md-48">add</md-icon>
  </md-button>

</div>
<div layout="row" layout-align="center center">
  <md-button flex="80" class="md-primary" ng-click="friends.goTo('/groupPlan')">Done adding friends</md-button>
</div>
</div>
