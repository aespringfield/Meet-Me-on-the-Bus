<div class="container">
  <div class="header-bar" layout="row" layout-align="center center">
    <h1>Sign up<h1>
  </div>
  <div class="main-view">
  <div layout="column" layout-align="center center">
  <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form>
    <div>
      <md-input-container>
        <label for="username">Username:</label>
        <input type="text" ng-model="user.username" />
      </md-input-container>
    </div>
    <div>
            <md-input-container>
        <label for="password">Password:</label>
        <input type="password" ng-model="user.password" />
              </md-input-container>
    </div>
  <div>
    <md-input-container>
      <label for="firstName">First name:</label>
      <input type="firstName" ng-model="user.firstName" />
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <label for="lastName">Last name:</label>
      <input type="lastName" ng-model="user.lastName" />
    </md-input-container>
  </div>
    <div>
      <md-button class="md-primary md-raised" ng-click="registerUser()">Register</md-button>
      <md-button class="md-raised" ng-click="goTo('/home')">Cancel</md-button>
    </div>
  </form>
</div>
</div>
</div>
